name        : libfontenc
version     : 1.1.2
release     : 5
source      :
    - http://xorg.freedesktop.org/releases/individual/lib/libfontenc-1.1.2.tar.bz2 : a9a4efed3359b2e80161bb66b65038fac145137fa134e71335264cbc23b02f62
license     :
    - MIT
summary     : X font encoding library
component   : xorg.library
builddeps   :
    - pkgconfig32(zlib)
    - xproto
    - glibc-32bit-devel
    - libgcc-32bit
emul32      : yes
description : |
    libfontenc is a library which helps font libraries portably determine and deal with different encodings of fonts.
setup      : |
    %configure --prefix=/usr --disable-static
build      : |
    %make
install    : |
    %make_install
